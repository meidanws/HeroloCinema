<form class="form-main" (ngSubmit)="onSubmit.emit()">
    <i class="glyphicon glyphicon-remove exitButton" (click)="onClose.emit()"></i>
    <div class="form-group">
        <h4>Are you sure you want to delete this movie?</h4>
      </div>
      <div class="form-group form-buttons">
          <button class="btn btn-primary" type="submit" >Yes</button>
          <button class="btn btn-danger" (click)="onClose.emit()" >No</button>
      </div>     
</form>
